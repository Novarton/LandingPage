<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En Construcción</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="stylesheet" href="../CSS/construction.css">
  <style>

  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col justify-center items-center relative overflow-hidden transition-colors duration-300">
  <!-- Animación de burbujas -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>
  <!-- Encabezado estilo original -->
  <header id="main-header" class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-all duration-500 w-full">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <img src="../IMG/Logo.jpeg" alt="Logo" class="h-12 w-auto rounded-full text-2xl font-bold animate__animated animate__fadeInLeft dark:none" />
      <nav class="space-x-4 flex items-center">
        <a href="../index.html" class="nav-link text-blue-600 dark:text-blue-300 font-semibold px-3 py-2 rounded transition-all duration-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">Inicio</a>
        <a href="./catalogo.html" class="nav-link text-blue-600 dark:text-blue-300 font-semibold px-3 py-2 rounded transition-all duration-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">Catálogo</a>
        <div class="relative group">
          <button class="nav-link flex items-center gap-1 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white transition-all duration-300 rounded px-3 py-2 font-semibold">
            Más
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded shadow-lg opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transform -translate-y-2 transition-all duration-300 z-50">
            <a href="./servicios.html" class="block px-4 py-2 text-blue-600 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white transition">Servicios</a>
            <a href="./proyectos.html" class="block px-4 py-2 text-blue-600 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white transition">Proyectos</a>
            <a href="./nosotros.html" class="block px-4 py-2 text-blue-600 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white transition">Nosotros</a>
          </div>
        </div>
        <a href="#contacto" class="nav-link text-blue-600 dark:text-blue-300 font-semibold px-3 py-2 rounded transition-all duration-300 hover:bg-blue-100 dark:hover:bg-blue-900 hover:text-blue-800 dark:hover:text-white hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">Contacto</a>
      </nav>
    </div>
  </header>
  <!-- Contenido principal "En construcción" -->
  <main class="z-10 flex flex-col items-center justify-center flex-1 w-full">
    <h2 class="text-4xl md:text-6xl font-bold text-blue-700 dark:text-yellow-300 mb-6 animate__animated animate__fadeInDown">En Construcción</h2>
    <p class="text-lg md:text-2xl text-blue-600 dark:text-blue-200 mb-8 animate__animated animate__fadeInUp animate__delay-1s">Estamos trabajando para traerte el mejor catálogo pronto.</p>
    <div class="flex items-center gap-2 animate__animated animate__fadeInUp animate__delay-2s">
      <div class="w-4 h-4 bg-blue-400 dark:bg-yellow-700 rounded-full animate-bounce"></div>
      <div class="w-4 h-4 bg-blue-500 dark:bg-yellow-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
      <div class="w-4 h-4 bg-blue-600 dark:bg-yellow-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-gray-800 dark:bg-gray-900 text-white text-center py-4">
    <p>&copy; 2025 DAREY. Empresa de administración inmobiliaria Todos los derechos reservados.</p>
  </footer>
</body>
</html>
